<script>
    //Funcion para agregar utf y titulo en el programa
    function html(){
        document.write('<meta charset="UTF-8">')
        //Titulo del programa o pagina 
        document.write('<h2> Retorno de funciones </h2> ')
    }

    //funcion para imprimir mensaje
    function imprimir(frase){
        document.write(frase);
        document.write("<br><br>");
    }

    //Crear funcion para salto de linea 
    function saltarlinea(){
        document.write("<br> <br> ");
    } 

    //Funcion con parametros 
    function IMC(peso,altura){ 

        return (peso / (altura* altura));

    }
    html() //Ejecutando la funcion de html 

    nom=prompt(" Dame tu nombre")
    peso= prompt(nom+ " Dame tu peso");
    altura = prompt(nom+ " Dame tu altura");
    imc= IMC(peso,altura);

    imprimir("El imc de "+nom+ " es: " +imc);

    

</script>
