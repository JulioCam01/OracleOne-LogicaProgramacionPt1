<!-- Si un carro tiene un tanque de 40 litros. Usando gasolina y consumiendo todo el tanque se hace un recorrido de 480 kilómetros.
     ¿Cuál es la eficiencia del carro usando gasolina? o sea, ¿cuántos kilómetros recorre el carro por cada litro de gasolina? 
     Para calcular la eficiencia: divide la distancia recorrida entre la cantidad de litros gastados. 
     Imprime el valor utilizando document.write. Organiza las cuentas en variables.
    
    
    Por otro lado, si el carro usa alcohol como combustible, el mismo tanque de 40 litros hace un recorrido de 300 kilómetros.
     ¿Cuál es el la eficiencia del carro usando alcohol?-->

<meta charset="UTF-8">

<h3>¿Alcohol o gasolina?</h3>

<script>
    //variables 
    var tanque = 40;
    var Gasolina = 480;
    var alcohol = 300;

    var eficienciaGas = Gasolina/tanque;

    var eficienciaAlc = alcohol/tanque;
    

    document.write("La eficiencia del auto usando Gasolina es de: " + eficienciaGas+ " Km por Litro");
    document.write("<br>")
    document.write("La eficiencia del auto usando alcohol es de: " +eficienciaAlc+ " Km por Litro");

    
</script>
